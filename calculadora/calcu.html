<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <h1>Calculadora</h1>
  <p>Ingresa dos números y selecciona una operación (+, -, *, /) para obtener el resultado.</p>

<!-- Formulario para ingresar números y operación -->
<form id="calculatorForm">
    <label for="numero1">Primer número:</label>
    <input type="number" id="numero1" step="any" required>

    <label for="numero2">Segundo número:</label>
    <input type="number" id="numero2" step="any"required>

    <label for="operacion">Operación:</label>
    <select id="operacion">
    <option value="+">Suma (+)</option>
    <option value="-">Resta (-)</option>
    <option value="*">Multiplicación (*)</option>
    <option value="/">División (/)</option>
    </select>

    <button type="submit" class="button-animated" >Calcular</button>
</form>

<!-- Espacio para mostrar el resultado -->
<div id="result"></div>
<script src="./js/funciones.js"></script>
</html>
